<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Best Care Pharmacy | Contact</title>
    <link rel="shortcut icon" type="image/png" href="./img/icons8-pharmacy-shop-48.png">

    <style>
        .contactpage {
            display: flex;
            justify-content: center;
        }
        .contactpage h1 {
            margin-top: 20px;
            font-size: 60px;
        }

        .phonenum img, .address img {
            max-width: 50px;
        }

        .phonenum {
            flex: 1;
        }
        .address {
            flex: 1;
        }

        .contactinfo {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>
    <header>
        <div class="logo-container">
            <img onclick="location.href='index.html'" class="logopic" src="./img/best care.png" alt="">
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="product.html">Product</a></li>
                <li ><a class="nav-link" href="./testing/blog.html">Blog</a></li>
                <li ><a class="nav-link" href="contact.html">Contact</a></li>
                <li ><a class="nav-link" href="about.html">About</a></li>
            </ul>
        </nav>
        <div class="login">
            <img onclick="document.getElementById('id01').style.display='flex'" class="loginpic" title="Press to Login" src="./img/user.png" alt="">
            <img class="loginpic" src="./img/shopping-cart.png" alt="">
        </div>
    </header>

    <section class="contactpage">
        <h1>Contact Us</h1>
    </section>

    <div class="contactinfo">
        <div class="phonenum">
            <img src="./img/phone.png" alt="">
            <p>876-234-3124</p>
        </div>
        <div class="address">
            <img src="./img/address.png" alt="">
            <p>321 Lemonade Drive, Montego Bay</p>
        </div>
    
    </div>

    <section class="contact">
        <div class="contact-in">
            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.2650994985725!2d-77.92516335050497!3d18.471647387375842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eda2a7eaf138691%3A0xe67b2b1462c9d0a9!2sBest%20Care%20Pharmacy!5e0!3m2!1sen!2sjm!4v1619043746968!5m2!1sen!2sjm" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="contact-form">
                <h1>Send us feedback</h1>
                <form action="">
                    <input class="contact-form-txt" type="text" placeholder="Name">
                    <input class="contact-form-txt" type="text" placeholder="Email">
                    <textarea class="contact-form-textarea" placeholder="Message"></textarea>
                    <input type="submit" name="Submit">
                </form>
            </div>
        </div>
    </section>

    <div class="ordernow">
        <img onclick="location.href='prescription.html'" src="./img/create-order--v2.png" alt="Create Order" title="Get your Prescription">
    </div>

    <footer>
        <div class="footer-content">
            <h3>Best Care Pharmacy</h3>
            <p>Visit our various social Media Platforms to find out more about our pharmacy</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2021 Best Care Pharm. designed by <span>My Group</span></p>
        </div>
    </footer>
    


</body>
